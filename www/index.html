<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        
        <script type="text/javascript" src="js/d3.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
        
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        

        <title>Roplot</title>

    </head>
    <body>
       
        <div id="logo">
            <a href="/"><img src="img/logo.svg" height="50"/></a>
        </div>
        
        <div id="vis" class="text-center"></div>
        
        <div id="right_menu">
            <div id="log" class="panel panel-primary">
                <div class="panel-heading">Log</div>
                <div class="panel-scroller">
                    <ul></ul>
                </div>
            </div>

            <div id="pen_list" class="panel panel-primary">
                    <div class="panel-heading">Pens</div>
                    <ul class="list-group"></ul>
                </div>
                
            <div id="job_list" class="panel panel-primary">
              <div class="panel-heading">Jobs</div>
              <div class="panel-body" style="padding-top:2px; padding-bottom:2px; ">
                  <div class="row">
                      <div class="col-md-4" style="padding:2px;"><button type="button" class="btn btn-sm btn-block btn-success consume-button consumeOne">Exec Next</button></div>
                      <div class="col-md-4" style="padding:2px;"><button type="button" class="btn btn-sm btn-block btn-warning consume-button consumeAll">Exec All</button></div>
                      <div class="col-md-4" style="padding:2px;"><button type="button" class="btn btn-sm btn-block btn-danger consumeStop" disabled>Stop</butto></div>
                  </div>
              </div>
                <ul class="list-group"></ul>
        
            </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/roplot.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
