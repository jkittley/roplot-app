<!DOCTYPE html>
<html>
    <head>
       
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src * blob:">

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        
        <title>Roplot</title>

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-2" style="background-color: #e3f2fd;">
            <a class="navbar-brand" href="#">
                <img src="img/logo.svg" height="40" class="d-inline-block align-top" alt="Roplot">
            </a>
        </nav>
                
        <div id="page-home" class="page container mt-2">
        <h2>Welcome</h2>
        <p>This app is designed to be used with a Roplot drawing machine.</p>

        <button data-page="print-picture" class="btn btn-primary btn-block">Print A Picture</button>

        </div>
   

        <div id="page-print-picture" class="page container justify-content-center d-none">
            <div class="card">
                <img id="cameraPreview" class="card-img-top d-none" />
                <div id="svgPreview" class="card-img-top d-none"></div>
                <div class="card-body">
                    <h5 class="card-title">Draw a picture</h5>
                    <p class="card-text">Take a picture and draw it.</p>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary btn-block " id="snap">Take A Picture</button>
                    <button class="btn btn-primary btn-block" id="album">Open From Album</button>
                </div>  
            </div>
        </div>

     

     

        

        <div id="svgPreview" width=200 height=200 style="overflow: scroll"></div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/imagetracer_v1.2.3.js"></script>
        <script type="text/javascript" src="js/roplot.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        
    </body>
</html>
